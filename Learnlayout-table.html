<!DOCTYPE html>
<html>
<head>
	<title>Table Layout</title>
	<link rel="stylesheet" type="text/css" href="Learnlayout-table.css">
</head>
<body>
	<table>
		<tr>
			<th>Name</th>
			<th>Gender</th>
			<th>Address</th>
			<th>Phone Number</th>
			<th>Email</th>
			<th>Github pseudo</th>
		</tr>
		<tr class="Male">
			<td>John Doe</td>
			<td>Male</td>
			<td>A street</td>
			<td>077939399</td>
			<td>A@mail.com</td>
			<td>A pseudo</td>
		</tr>
		<tr class="Female">
			<td>Annie Doe</td>
			<td>Female</td>
			<td>C street</td>
			<td>098939399</td>
			<td>C@mail.com</td>
			<td>C pseudo</td>
		</tr>
		<tr class="Male">
			<td>Will Doe</td>
			<td>Male</td>
			<td>D street</td>
			<td>0939399</td>
			<td>D@mail.com</td>
			<td>D pseudo</td>
		</tr>
		<tr class="Female">
			<td>Jennifer Doe</td>
			<td>Female</td>
			<td>E street</td>
			<td>093988399</td>
			<td>E@mail.com</td>
			<td>E pseudo</td>
		</tr>
		
		
		
	</table>
</body>
</html>
